<div class="p-5 h-100 align-items-center align-content-center">
  <div class="m-auto card" style="width: 90%;">
    <div class="p-4 d-flex justify-content-between align-items-center"
      style="background-color: #f5f5f5; border-radius: 16px 16px 0 0;">
      <h3 class="text-center m-0">{{title}}</h3>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
        <div class="sp-8"></div>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
    <div class="p-4">
      <div style="padding-left: 4px; padding-right: 4px;">
        <form [formGroup]="todoForm" >
          <input type="text" class="form-control" placeholder="Name" formControlName="name" (error)="'xscdc'" >
          <div class="sp-4"></div>
          <input type="text" class="form-control" placeholder="Description" formControlName="description">
          <div class="sp-4"></div>
          <div style="padding-left: 4px; padding-right: 4px; width: 40%;" class="d-flex justify-content-start align-items-center">
            <input type="date" class="form-control" placeholder="Finish Date" formControlName="finishDate">
            <div class="sp-8"></div>
            <input type="time" class="form-control" placeholder="Finish Time" formControlName="finishTime">
          </div>
        </form>        
      </div>
    </div>
  </div>
  <div style="height: 180px;"></div>
</div>
