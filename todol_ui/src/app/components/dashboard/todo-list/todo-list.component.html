<div class="p-5 h-100 align-items-center align-content-center">
  <div class="m-auto card" style="width: 90%;">
    <div class="p-4 d-flex justify-content-between align-items-center"
      style="background-color: #f5f5f5; border-radius: 16px 16px 0 0;">
      <h3 class="text-center m-0">There are all your todos!</h3>
      <button class="btn btn-primary" (click)="newTodo()">+ New todo</button>
    </div>
    <div class="p-4">
      <div style="padding-left: 4px; padding-right: 4px;">
        <div data-mdb-ripple-init *ngFor="let todo of todoList, let i = index " style="cursor: pointer;" (click)="goTodoItemList(todo)" >
          <div class="p-1">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex justify-content-start align-items-center">
                <div style="font-size: larger; font-weight: 500;">{{todo.name}}:</div>
                <div class="sp-4"></div>
                <div style="font-size: larger; font-weight: 300;">{{todo.description}}</div>
                <div class="sp-4"></div>
              </div>
              <div class="d-flex justify-content-between align-items-center" (click)="goTodoItemList(todo)">
                <div style="font-size: medium; font-weight: 200;">{{todo.finishDate}}</div>
                <div class="sp-8"></div>
                <button class="btn btn-outline-success pt-1 pb-1 pl-2 pr-2" (click)="editTodo(todo)">Edit</button>
                <div class="sp-4"></div>
                <button class="btn btn-outline-danger pt-1 pb-1 pl-2 pr-2" (click)="deleteTodo(todo.id)">Delete</button>
              </div>
            </div>
          </div>
          <hr *ngIf="i<todoList.length-1">
        </div>
      </div>
    </div>
  </div>
  <div style="height: 180px;"></div>
</div>
