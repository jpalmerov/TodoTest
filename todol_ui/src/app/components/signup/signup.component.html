<div class="p-5 h-100 align-items-center align-content-center">
    <div class="m-auto col">

        <div class="m-auto card" style="width: 35%;">
            <div class="p-4" style="background-color: #f5f5f5; border-radius: 16px 16px 0 0;">
                <h1 class="text-center m-0">Wellcome to Todol!</h1>
                <div class="sp-8"></div>
                <h4 class="text-center">Please login to continue</h4>
                <div class="se-16"></div>
            </div>
            <div class="p-4">
                <div class="sp-4">
                    <div style="padding-left: 4px; padding-right: 4px;">
                        <form action="" [formGroup]="profileForm" (ngSubmit)="signup()">
                            <input type="text" class="form-control" placeholder="Username" formControlName="username"
                                (input)="errorMessage=''">
                            <div class="sp-4"></div>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password1" (input)="errorMessage=''">
                            <div class="sp-8"></div>
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                formControlName="password2" (input)="errorMessage=''">
                            <div class="sp-8"></div>
                            <div style="color: red;">{{errorMessage}}</div>
                            <div class="sp-8"></div>
                            <button class="btn btn-primary w-100" type="submit"
                                [disabled]="profileForm.invalid">Create user</button>
                        </form>
                        <div class="sp-8"></div>
                        <div class="text-center">
                            <div>Already have an account?</div>
                            <a href="/login">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 180px;"></div>
</div>
